<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Project</title>
  </head>
  <body>
    <ul class="home__pinned">
      <li class="email">
        <div class="card email__unread">
          <div class="email__actions">
            <input id="email-1" type="checkbox" class="email__checkbox" />
            <span class="checkmark"></span>
            <label for="email-1">JJ</label>
          </div>
          <a href="#" class="email__details">
            <h3>{ email.author }</h3>
            <p>{ email.msg }</p>
          </a>
          <div class="email__priority">
            <img
              src="/assets/svg/pin-illustrative.svg"
              class="pinned-icon visible"
            />
            <div>
              <span class="email__datetime">6:00PM</span>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <div class="home__list">
      <table class="email">
        <tr class="card email__unread">
          <td class="email__actions">
            <input id="email-2" type="checkbox" class="email__checkbox" />
            <span class="checkmark"></span>
            <label for="email-2">
              <span> JJ </span>
            </label>
          </td>
          <td class="email__details">
            <a href="#" class="email__details">
              <h3>{ email.author }</h3>
              <p>{ email.msg }</p>
            </a>
          </td>
          <td class="email__priority">
            <div class="email__star">
              <input id="star-2" type="checkbox" class="star__checkbox" />
              <span class="star"></span>
              <label for="star-2"> Star </label>
            </div>
            <div>
              <span class="email__datetime">6:00PM</span>
            </div>
          </td>
        </tr>
        <tr class="card">
          <td class="email__actions">
            <input id="email-2" type="checkbox" class="email__checkbox" />
            <span class="checkmark"></span>
            <label for="email-2">
              <span> JJ </span>
            </label>
          </td>
          <td class="email__details">
            <a href="#" class="email__details">
              <h3>{ email.author }</h3>
              <p>{ email.msg }</p>
            </a>
          </td>
          <td class="email__priority">
            <div class="email__star">
              <input id="star-2" type="checkbox" class="star__checkbox" />
              <span class="star"></span>
              <label for="star-2"> Star </label>
            </div>
            <div>
              <span class="email__datetime">6:00PM</span>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
